<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        /* ... (Your existing CSS here) ... */
        body {
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            background: #292727;
        }

        #myCanvas {
            width: 90%; 
            max-width: 600px;
            height: 40vh;
            background: #111111;
            border: 5px solid rgb(220, 223, 47);
            margin-bottom: 20px;
        }

        .controls-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .message {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-align: center;
            min-height: 40px; 
        }
        .message.win { color: #15dc1d; }
        .message.lose { color: #dc3d15; }


        .drawBtn {
            margin: 20px;
            padding: 0.5rem 1rem;
            font-size: 2rem;
            border-radius: 8px;
            border: 2px solid yellow;
            box-shadow: #524c04 7px 7px 5px;
            background: #000;
            color: yellow;
        }

        .drawBtn:hover {
            background: #fc0000; 
            color: yellow;
            box-shadow: #dac804 5px 5px 5px;
            cursor: pointer;
        }

        .wordContainer {
            display: flex;
            justify-content: center;
            height: 100px;
        }

        .letterContainer {
            list-style: none;
            padding: 0 1rem; 
            color: white;
            display: flex;
            align-items: flex-end; 
        }

        .letter {
            display: block;
            min-width: 1rem;
            font-size: 2em; 
            font-weight: bold;
            text-align: center;
            padding-bottom: 0.5rem;
            border-bottom: #dac804 solid 2px;
        }


        #keyboard-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .key {
            height: 50px;
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ecf0f1;
            color: #34495e;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            user-select: none;
            cursor: pointer; 
            box-shadow: 0 3px 0 #bdc3c7;
            border: none; 
        }

        .key:hover:not(:disabled) {
            background: #85898a;
            color: #34495e;
        }
        
        .key:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .key.correct {
            background: #15dc1d;
            color: #030507;
        }

        .key.wrong {
            background: #1f1d1d;
            color: #ffffff;
        }


        .keyboard-row:last-child {
            justify-content: center;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>

    <div class="message"></div>
    
    <button id="restartBtn" class="drawBtn">Play Again</button>

    <ul class="wordContainer">
        </ul>

    <div id="keyboard-container">
        <div class="keyboard-row">
            <button class="key">A</button>
            <button class="key">B</button>
            <button class="key">C</button>
            <button class="key">D</button>
            <button class="key">E</button>
            <button class="key">F</button>
            <button class="key">G</button>
            <button class="key">H</button>
            <button class="key">I</button>
            <button class="key">J</button>
        </div>

        <div class="keyboard-row">
            <button class="key">K</button>
            <button class="key">L</button>
            <button class="key">M</button>
            <button class="key">N</button>
            <button class="key">O</button>
            <button class="key">P</button>
            <button class="key">Q</button>
            <button class="key">R</button>
            <button class="key">S</button>
            <button class="key">T</button>
        </div>

        <div class="keyboard-row">
            <button class="key">U</button>
            <button class="key">V</button>
            <button class="key">W</button>
            <button class="key">X</button>
            <button class="key">Y</button>
            <button class="key">Z</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
