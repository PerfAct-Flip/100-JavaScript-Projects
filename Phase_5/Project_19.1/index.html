<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div
      class="w-full max-w-xl flex flex-col bg-white rounded-2xl overflow-hidden shadow-2xl"
    >
      <div class="rounded-t-2xl px-6 py-4 bg-gray-800 text-white shadow-lg">
        <h2 class="text-xl font-extrabold tracking-tight">Currency Rates</h2>
      </div>

      <div class="p-6">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th
                  class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Currency
                </th>
                <th
                  class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Rate (USD/EUR)
                </th>
              </tr>
            </thead>
            <tbody id="dataContainer" class="bg-white divide-y divide-gray-200">
              <!-- Data rows will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
      <div
        id="pagination-controls"
        class="flex justify-center items-center space-x-2 p-4 border-t pt-4"
      >
        <!-- Buttons will be dynamically generated here -->
        <button
          id="prvBtn"
          class="page-button px-4 py-2 text-sm rounded-lg border border-gray-300 transition-colors duration-150 hover:bg-gray-100"
        >
          ◂ Previous
        </button>
        <button
          id="nextBtn"
          class="page-button px-4 py-2 text-sm rounded-lg border border-gray-300 transition-colors duration-150 hover:bg-gray-100"
        >
          Next ▸
        </button>
      </div>
    </div>
    <script>
      const conversionRates = [
        { currency: "USD", rate: 1.0 },
        { currency: "EUR", rate: 0.93 },
        { currency: "GBP", rate: 0.81 },
        { currency: "JPY", rate: 151.0 },
        { currency: "CAD", rate: 1.38 },
        { currency: "AUD", rate: 1.55 },
        { currency: "CHF", rate: 0.9 },
        { currency: "CNY", rate: 7.3 },
        { currency: "INR", rate: 83.5 },
        { currency: "BRL", rate: 5.2 },
        { currency: "MXN", rate: 17.5 },
        { currency: "KRW", rate: 1360.0 },
        { currency: "SGD", rate: 1.37 },
        { currency: "HKD", rate: 7.82 },
        { currency: "DKK", rate: 7.0 },
        { currency: "NOK", rate: 11.2 },
        { currency: "SEK", rate: 11.2 },
        { currency: "NZD", rate: 1.7 },
        { currency: "MYR", rate: 4.75 },
        { currency: "THB", rate: 36.8 },
        { currency: "TWD", rate: 32.5 },
        { currency: "ZAR", rate: 18.7 },
        { currency: "LKR", rate: 305.0 },
        { currency: "IRR", rate: 42000.0 },
      ];

      const itemsPerPage = 4;
      let currentPage = 1;
      const totalPages = conversionRates.length / itemsPerPage;
      // ----- DOM ELEMENTS -----
      const dataContainer = document.getElementById("dataContainer");
      const paginationControls = document.getElementById("pagination-controls");
      const prvBtn = document.getElementById("prvBtn");
      const nextBtn = document.getElementById("nextBtn");

      function showData() {
        if (currentPage === totalPages) {
          nextBtn.disabled = true;
          nextBtn.classList.add("text-zinc-200");
        }
        if (currentPage <= 1) {
          prvBtn.disabled = true;
          prvBtn.classList.add("text-zinc-200");
        }
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const conversionData = conversionRates.slice(startIndex, endIndex);
        dataContainer.innerHTML = "";
        console.log(currentPage);
        conversionData.forEach((data) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td class="px-6 py-3 bg-gray-50 text-left text-xs font-medium  text-gray-500 uppercase">${data.currency}</td>
                    <td class="px-6 py-3 bg-gray-50 text-left text-xs font-medium  text-gray-500 uppercase">${data.rate}</td>`;
          dataContainer.appendChild(tr);
        });
      }

      nextBtn.addEventListener("click", () => {
        if (currentPage < totalPages) {
          prvBtn.disabled = false;
          prvBtn.classList.remove("text-zinc-200");

          currentPage++;
        }
        showData();
      });

      prvBtn.addEventListener("click", () => {
        if (currentPage > 1) {
          nextBtn.disabled = false;
          nextBtn.classList.remove("text-zinc-200");
          currentPage--;
        }
        showData();
      });

      function renderPageNumbers() {
        // insert page number buttons and clciking on it runs showData.
      }
      let startValue = 0;
      showData();

      const isDisabled = true;
    </script>
  </body>
</html>
