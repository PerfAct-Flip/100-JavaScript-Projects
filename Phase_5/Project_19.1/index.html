<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Rates & Pagination</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
    </style>

</head>


<body class="min-h-[150vh] flex flex-col">
    <nav class="sticky top-0 z-20 w-full bg-white shadow-lg border-b border-gray-200" >
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-indigo-600"> Currency Exchange </span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="#"
                            class="text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 px-3 py-2 rounded-lg text-sm font-medium transition duration-150">Home</a>
                        <a href="#"
                            class="text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 px-3 py-2 rounded-lg text-sm font-medium transition duration-150">Table</a>
                        <a href="#"
                            class="text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 px-3 py-2 rounded-lg text-sm font-medium transition duration-150">About</a>
                        <button
                            class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-700 transition duration-150 shadow-md">
                            Contact
                        </button>

                    </div>

                </div>
                <div class="md:hidden">
                    <button class="text-gray-600 hover:text-indigo-600 p-2 rounded-md focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7" />

                        </svg>
                    </button>
                </div>

            </div>

        </div>

    </nav>

    <div class="w-full max-w-xl mx-auto flex flex-col bg-white rounded-2xl overflow-hidden shadow-2xl mb-12">
        <div class="rounded-t-2xl px-6 py-4 bg-gray-800 text-white shadow-lg">
            <h2 class="text-xl font-extrabold tracking-tight">Currency Rates</h2>
        </div>

     <div class="p-6">
           <div class="overflow-x-auto">
               <table class="min-w-full divide-y divide-gray-200">
                   <thead>
                       <tr>
                            <th
                                class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                               >
                                Currency
                                </th>
                             <th
                                class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Rate (USD/EUR)
                            </th>
                        </tr>
                    </thead>
                    <tbody id="dataContainer" class="bg-white divide-y divide-gray-200">
                        <!-- Data rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div id="pagination-controls" class="flex justify-center items-center space-x-2 p-4 border-t pt-4">
            <button id="prvBtn"
                class="page-button px-4 py-2 text-sm rounded-lg border border-gray-300 transition-colors duration-150 hover:bg-gray-100">
                ◂ Previous
            </button>
            <div id="pageNumberContainer" class="flex space-x-2"></div>
            <button id="nextBtn"
                class="page-button px-4 py-2 text-sm rounded-lg border border-gray-300 transition-colors duration-150 hover:bg-gray-100">
                Next ▸
            </button>
        </div>
    </div>

    <button id="scrollToTopBtn"
        class="fixed bottom-6 right-6 p-3 bg-indigo-600 text-white rounded-full shadow-lg hover:bg-indigo-700 transition-opacity duration-300 z-50 opacity-0 pointer-events-none"
        onclick="scrollToTop()" aria-label="Scroll to top">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
        </svg>
    </button>


    <script>
        const conversionRates = [
            { currency: "USD", rate: 1.0 },
            { currency: "EUR", rate: 0.93 },
            { currency: "GBP", rate: 0.81 },
            { currency: "JPY", rate: 151.0 },
            { currency: "CAD", rate: 1.38 },
            { currency: "AUD", rate: 1.55 },
            { currency: "CHF", rate: 0.9 },
            { currency: "CNY", rate: 7.3 },
            { currency: "INR", rate: 83.5 },
            { currency: "BRL", rate: 5.2 },
            { currency: "MXN", rate: 17.5 },
            { currency: "KRW", rate: 1360.0 },
            { currency: "SGD", rate: 1.37 },
            { currency: "HKD", rate: 7.82 },
            { currency: "DKK", rate: 7.0 },
            { currency: "NOK", rate: 11.2 },
            { currency: "SEK", rate: 11.2 },
            { currency: "NZD", rate: 1.7 },
            { currency: "MYR", rate: 4.75 },
            { currency: "THB", rate: 36.8 },
            { currency: "TWD", rate: 32.5 },
            { currency: "ZAR", rate: 18.7 },
            { currency: "LKR", rate: 305.0 },
            { currency: "IRR", rate: 42000.0 },
        ];

        const itemsPerPage = 4;
        let currentPage = 1;

        const totalPages = Math.ceil(conversionRates.length / itemsPerPage);
        // ----- DOM ELEMENTS -----
        const dataContainer = document.getElementById("dataContainer");
        const prvBtn = document.getElementById("prvBtn");
        const nextBtn = document.getElementById("nextBtn");
        const pageNumberContainer = document.getElementById(
            "pageNumberContainer",
        );

        function updatePageButtonState() {
            document.querySelectorAll("#pageNumberContainer button").forEach((btn) => {
                // Reset all buttons
                btn.classList.remove("bg-gray-700", "text-white");
                btn.classList.add("bg-white", "text-gray-700");

                if (parseInt(btn.textContent) === currentPage) {
                    btn.classList.remove("bg-white", "text-gray-700", "hover:bg-gray-100");
                    btn.classList.add("bg-gray-700", "text-white");
                }
            });
        }


        function showData() {

            prvBtn.disabled = false;
            prvBtn.classList.remove("text-zinc-200");
            nextBtn.disabled = false;
            nextBtn.classList.remove("text-zinc-200");
            if (currentPage >= totalPages) {
                nextBtn.disabled = true;
                nextBtn.classList.add("text-zinc-200");
            }
            if (currentPage <= 1) {
                prvBtn.disabled = true;
                prvBtn.classList.add("text-zinc-200");
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const conversionData = conversionRates.slice(startIndex, endIndex);
            dataContainer.innerHTML = "";

            conversionData.forEach((data) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
              <td class="px-6 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${data.currency}</td>
              <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-500">${data.rate}</td>
          `;
                dataContainer.appendChild(tr);
            });

            updatePageButtonState();
        }

        function renderButtons() {
            nextBtn.addEventListener("click", () => {
                if (currentPage < totalPages) {
                    currentPage++;
                }
                showData();
            });

            prvBtn.addEventListener("click", () => {
                if (currentPage > 1) {
                    currentPage--;
                }
                showData();
            });
        }

        function renderPageNumbers() {
            pageNumberContainer.innerHTML = ""; for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement("button");
                pageBtn.id = `page${i}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener("click", () => {
                    currentPage = i;
                    showData();
                });

                pageBtn.className =
                    "page-button px-4 py-2 text-sm rounded-lg border border-gray-300 transition-colors duration-150 hover:bg-gray-100";
                pageNumberContainer.appendChild(pageBtn);
            }
        }

        const scrollToTopBtn = document.getElementById("scrollToTopBtn");
        const scrollThreshold = 300;
        window.onscroll = function () {
            if (document.body.scrollTop > scrollThreshold || document.documentElement.scrollTop > scrollThreshold) {
                scrollToTopBtn.classList.remove("opacity-0", "pointer-events-none");
                scrollToTopBtn.classList.add("opacity-100");
            } else {
                scrollToTopBtn.classList.remove("opacity-100");
                scrollToTopBtn.classList.add("opacity-0", "pointer-events-none");
            }
        };

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        window.scrollToTop = scrollToTop;
        renderButtons();
        renderPageNumbers();
        showData();
    </script>
     
</body>

</html>
