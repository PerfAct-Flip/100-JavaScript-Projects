<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Quiz App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <h1>Quiz Time!</h1>

    <div class="quiz-container">
      <div id="start-screen">
        <h2>Ready to Test Your Knowledge?</h2>
        <button id="start-btn">Start Quiz</button>
      </div>

      <div id="quiz-content" style="display: none">
        <div class="question-container">
          <p id="question-text">Question goes here...</p>
        </div>

        <div class="options-container">
          <button class="option-btn">Option A</button>
          <button class="option-btn">Option B</button>
          <button class="option-btn">Option C</button>
          <button class="option-btn">Option D</button>
        </div>

        <div class="controls-container">
          <div class="score-container">
            <p>Score: <span id="score">0</span></p>
          </div>
          <button id="submit-btn">
            Submit
          </button>
          <button id="next-btn">Next</button>
        </div>
      </div>

      <div id="results-screen" style="display: none">
        <h2>Quiz Complete!</h2>
        <p>Your final score is: <span id="final-score">0</span></p>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>
  </body>
</html>
