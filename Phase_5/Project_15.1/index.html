<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel/Slider:</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dot {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.75rem;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .nav-button:hover {
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dot.active {
            background-color: #ddd1ce;
            /* Indigo 600 */
            transform: scale(1.2);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen justify-center items-center bg-rose-950 ">
    <div class="Carousel relative w-full max-w-4xl bg-gray-900 shadow-2xl rounded-xl overflow-hidden">

        <div id="imgContainer" class="">
            <img id="image" alt="" class="w-full">
        </div>
        <button id="prev-btn" class="nav-button left-0 ml-4 rounded-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        <button id="next-btn" class="nav-button right-0 mr-4 rounded-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
        <div id="dotContainer" class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2">
        </div>

    </div>
    <script>
        const images = [
            { src: "https://placehold.co/800x450/1e3a8a/ffffff?text=1.+BLUE", alt: "Blue Theme" },
            { src: "https://placehold.co/800x450/4f46e5/ffffff?text=2.+INDIGO", alt: "Indigo Theme" },
            { src: "https://placehold.co/800x450/065f46/ffffff?text=3.+EMERALD", alt: "Emerald Theme" },
            { src: "https://placehold.co/800x450/be123c/ffffff?text=4.+RED", alt: "Red Theme" },
            { src: "https://placehold.co/800x450/fbbf24/000000?text=5.+AMBER", alt: "Amber Theme" },
            { src: "https://placehold.co/800x450/4338ca/ffffff?text=6.+DEEP+INDIGO", alt: "Deep Indigo Theme" },
            { src: "https://placehold.co/800x450/10b981/ffffff?text=7.+MINT", alt: "Mint Theme" },
            { src: "https://placehold.co/800x450/f97316/ffffff?text=8.+ORANGE", alt: "Orange Theme" },
            { src: "https://placehold.co/800x450/db2777/ffffff?text=9.+PINK", alt: "Pink Theme" },
            { src: "https://placehold.co/800x450/9333ea/ffffff?text=10.+PURPLE", alt: "Purple Theme" }
        ];

        let currentIndex = 0;

        const Carousel = document.querySelector('.Carousel');
        const nextBtn = document.querySelector('#next-btn');
        const prevBtn = document.querySelector('#prev-btn');
        const dotContainer = document.querySelector('#dotContainer');
        const imgContainer = document.querySelector('#imgContainer');

        const image = document.querySelector('#image');

        function initial() {
            images.forEach((img, index) => {
                const dot = document.createElement('span');
                dot.classList.add('dot')
                dot.dataset.index = index;
                dotContainer.appendChild(dot)

            });
            UpdateImage()
        }

        function UpdateImage() {
            image.src = images[currentIndex].src
            image.alt = images[currentIndex].alt

            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {

                dot.classList.remove('active');
                if (index === currentIndex) {
                    dot.classList.add('active');
                }
            });


        }
        initial()

        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot,index) => {
            dot.addEventListener('click', () => {
                currentIndex = index
                UpdateImage();
            })
        })

        nextBtn.addEventListener('click', () => {
            currentIndex++;
            if (currentIndex === images.length) currentIndex = 0
            UpdateImage();
        })
        prevBtn.addEventListener('click', () => {
            currentIndex--;
            if (currentIndex < 0) currentIndex = images.length + currentIndex
            UpdateImage();
        })
    </script>


</body>

</html>
