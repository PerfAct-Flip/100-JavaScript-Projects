<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="main.js" defer></script> </head>
<body class="bg-black flex items-center justify-center min-h-screen p-4">

    <div class="image-switcher bg-
                border-4 border-sky-500
                bg-white rounded-lg shadow-xl
                flex flex-col overflow-hidden
                max-w-md mx-auto"> 
                <div class="image-display-area
                    flex-1 flex items-center justify-center
                    bg-gray-200 p-4"> 
                    <img src="" alt="Display Image" id="display" class="max-w-full max-h-full object-contain rounded-md"> 
                </div>

        <div class="btn-container
                    flex  justify-center items-center gap-4 p-4 bg-gray-50"> 
            <button id="prvBtn"
                    class="px-6 py-2 rounded-lg
                           text-white font-semibold
                           bg-slate-800 hover:bg-slate-500
                           focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75
                           transition ease-in-out duration-150">
                Previous
            </button>

            <button id="nextBtn"
                    class="px-6 py-2 rounded-lg
                           text-white font-semibold
                           bg-slate-800 hover:bg-slate-500
                           focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75
                           transition ease-in-out duration-150">
                Next
            </button>
        </div>
    </div>

</body>
</html>
