<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    </head>
<body>

    <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-buttons">
            <button class="btn btn-clear">AC</button>
            <button class="btn btn-operator">&plusmn;</button>
            <button class="btn btn-operator">&percnt;</button>
            <button class="btn btn-operator btn-divide">&divide;</button>

            <button class="btn btn-number">7</button>
            <button class="btn btn-number">8</button>
            <button class="btn btn-number">9</button>
            <button class="btn btn-operator btn-multiply">&times;</button>

            <button class="btn btn-number">4</button>
            <button class="btn btn-number">5</button>
            <button class="btn btn-number">6</button>
            <button class="btn btn-operator btn-subtract">&minus;</button>

            <button class="btn btn-number">1</button>
            <button class="btn btn-number">2</button>
            <button class="btn btn-number">3</button>
            <button class="btn btn-operator btn-add">&plus;</button>

            <button class="btn btn-number btn-zero">0</button>
            <button class="btn btn-number btn-decimal">.</button>
            <button class="btn btn-equals">&equals;</button>
        </div>
    </div>

</body>
</html>
